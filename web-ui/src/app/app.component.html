<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav>
    <mat-list role="list" class="sidenav-list">
      <mat-list-item role="listitem">
        <button mat-button class=menu-button (click)="navigate('/')">
          <mat-icon>home</mat-icon>
          <span i18n>Home</span>
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item role="listitem">
        <button mat-button class=menu-button [matMenuTriggerFor]="language">
          <mat-icon>language</mat-icon>
          <span i18n>Language</span>
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item role="listitem">
        <button mat-button class=menu-button (click)="navigate('/about')">
          <mat-icon>info</mat-icon>
          <span i18n>About</span>
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>

    <mat-menu #language="matMenu">
      <a mat-menu-item href='/en-US' [disabled]="locale === 'en-US'">English</a>
      <a mat-menu-item href='/ko' [disabled]="locale === 'ko'">한국어</a>
    </mat-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button aria-label="Menu button" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span i18n>Bible Reading Calendar</span>
      <span class="toolbar-spacer"></span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
